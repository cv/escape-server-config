<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>#{@title}</title>
<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
<meta http-equiv="Content-Language" content="en-us" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="expires" content="0" />
<link href="/css/escape.css" title="escape" rel="stylesheet" type="text/css"/>
<!-- Libraries go here... -->
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/jquery.ui.all.js"></script>
<script type="text/javascript" src="/js/jquery.uitableedit.js"></script>
<!-- Our modules come next... -->
<script type="text/javascript" src="/js/editor.js"></script>
<script type="text/javascript" src="/js/sidebar.js"></script>
</head>
<body id="body">
	<div id="inner">
		<div id="header">
			<div id="logo">
				<img src='/images/logo.jpg' align='left'/>
			</div>
			<div id="title">
				<h1>ESCAPE</h1>
			</div>
			<div class="clearme">
			</div>
		</div>
		<div id="left">
			<div id="side-header">
				<hr />
					<a id="refresh_env"><img src="/images/reload.png" alt="reload environment list"/></a>
					<a href="javascript:void(0);" class="expand"><img src="/images/expand.png" alt="expand environment list"/></a> 
					<a href="javascript:void(0);" class="contract"><img src="/images/contract.png" alt="contract environment list"/></a>
					<a href="javascript:void(0);" class="usermgmt"><img src="/images/encrypt.png" alt="user management"/></a>
			</div>
			<div id="sidebar">
			</div>
			<div class="clearme">
			</div>
		</div>
		<div id="right">
			<hr />
			<div id="editor" style="display: none;">
			</div>
			<div id="new_user" style="display: none;">
                <hr/>
                <div id="new_user_errors"></div>
	            <form id="new_user_form" action="javascript:void(0);">
	                <input type="text" onFocus="EscSidebar.clearDefault(this)" onBlur="EscSidebar.setDefault(this)" id="new_user_name" name="new_user_name" value="User Name"/><br/> 
	                <input type="text" onFocus="EscSidebar.clearDefault(this)" onBlur="EscSidebar.setDefault(this)" id="new_user_email" name="new_user_email" value="User Email"/><br/> 
	                <input type="text" onFocus="EscSidebar.clearDefault(this); this.type='password';" onBlur="EscSidebar.setDefault(this)" id="new_user_pass1" name="new_user_pass1" value="User Password"/><br/> 
	                <input type="text" onFocus="EscSidebar.clearDefault(this); this.type='password';" onBlur="EscSidebar.setDefault(this)" id="new_user_pass2" name="new_user_pass2" value="Verify Password"/><br/> 
                    <img src="/images/add.png" alt="Add a new key" />&nbsp;<input type="submit" value="Add User"/>
	            </form>
                <br/>
			</div>			
			<div id="new_key" style="display: none;">
	            <form id="new_key_form" action="javascript:void(0);">
	                <input type="hidden" id="key_env_name" name="key_env_name"/> 
	                <input type="hidden" id="key_app_name" name="key_app_name"/> 
	                <img src="/images/add.png" alt="Add a new key" />&nbsp;<input type="text" onFocus="EscSidebar.clearDefault(this)" onBlur="EscSidebar.setDefault(this)" id="new_key_name" name="new_key_name" value="Add Key"/> 
	            </form>
			</div>			
		</div>
		<div class="clearme">
		</div>
		<div id="footer">
		      <center><a href="http://code.google.com/p/escservesconfig/">Escape</a>&nbsp;&copy;2009&nbsp;<a href='http://www.thoughtworks.com/'>ThoughtWorks</a></center>
		</div>
		<div id="hidden">
		</div>
	</div>
</body>
</html>
