<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>#{@title}</title>
<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
<meta http-equiv="Content-Language" content="en-us" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="expires" content="0" />
<link href="/css/escape.css" title="escape" rel="stylesheet" type="text/css"/>
<!-- Libraries go here... -->
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/jquery.ui.all.js"></script>
<script type="text/javascript" src="/js/jquery.uitableedit.js"></script>
<!-- Our modules come next... -->
<script type="text/javascript" src="/js/editor.js"></script>
<script type="text/javascript" src="/js/sidebar.js"></script>
</head>
<body id="body">
<div id="outer">
	<div id="inner">
		<div id="header">
			<img class='header' src='/images/logo.jpg' align='left'/>
			<br/>
			<h1>ESCAPE</h1>
		</div>
		<div id="left">
			<div id="side-header">
				<hr />
					<a id="refresh_env"><img src="/images/reload.png" alt="reload environment list"/></a>
					<a href="javascript:void(0);" class="expand"><img src="/images/expand.png" alt="expand environment list"/></a> 
					<a href="javascript:void(0);" class="contract"><img src="/images/contract.png" alt="contract environment list"/></a>
				<br clear="all"/>
			</div>
			<div id="sidebar">
			</div>
		</div>
		<div id="right">
			<div id="editor">
			</div>
			<div id="new_key">
	            <form id="new_key_form" action="javascript:void(0);">
	                <input type="hidden" id="key_env_name" name="key_env_name"/> 
	                <input type="hidden" id="key_app_name" name="key_app_name"/> 
	                <img src="/images/add.png" alt="Add a new key" />&nbsp;<input type="text" onFocus="EscSidebar.clearDefault(this)" onBlur="EscSidebar.setDefault(this)" id="new_key_name" name="new_key_name" value="Add Key"/> 
	            </form>
			</div>
			
		</div>
		<br />
		<div id="hidden">
		</div>
	</div>

	</div> -->
</div>
</body>
