<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>#{@title}</title>
<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
<meta http-equiv="Content-Language" content="en-us" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="expires" content="0" />
<link href="/css/escape.css" title="escape" rel="stylesheet" type="text/css"/>
<!-- Libraries go here... -->
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/jquery.uitableedit.js"></script>

<!-- Our modules come next... -->
<script type="text/javascript" src="/js/editor.js"></script>
<script type="text/javascript" src="/js/sidebar.js"></script>
</head>
<body id="body">
<div id="outer">
	<div id="inner">
		<div id="header">
			<img class='header' src='/images/logo.jpg' align='left'/>
			<br/>
			<h1>ESCAPE</h1>
			<br/>
		</div>
		<div id="left">
		<div id="side-header">
			<hr />
				<a id="refresh_env"> Refresh List</a>
				<a href="javascript:void(0);" class="expand">Expand All</a> 
				<a href="javascript:void(0);" class="contract">Collapse All</a>
			<br clear="all"/>
		</div>
		<div id="sidebar">
		</div>
		</div>
		<div id="right">
		<div id="content">
		      #@content
		<br clear="all"/>		
		</div>
		<div id="editor">
		</div>
		<div id="new_key">
            <form id="new_key_form" action="javascript:void(0);">
                <input type="text" id="new_key_name" name="new_key_name"/> 
                <input type="submit" value="Create New Key"/><br/><br/>
            </form>
		</div>
		</div>
		<br />
		<div id="hidden">
		</div>
		<div id="footer">
		      <center>Esc &copy;2009 ThoughtWorks</center>
		</div>
	</div>
</div>
</body>
<div id="ffscrollbarfix"></div>
</html>
