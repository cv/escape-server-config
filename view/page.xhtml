<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>#{@title}</title>
<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
<meta http-equiv="Content-Language" content="en-us" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="expires" content="0" />
<link href="/css/escape.css" title="escape" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/editor.js"></script>
<script type="text/javascript" src="/js/selector.js"></script>
<script type="text/javascript" src="/js/sidebar.js"></script>
<script type="text/javascript">
		getListofEnvsAndApps();
</script>
<script type="text/javascript">
	$(document).ready(function() {
		makeCollapsible();
		// Get nested list of environments/apps
		$('#env').click(function(){
			makeCollapsible();
		})
	});
</script>
</head>
<body id="body">
<div id="outer">
	<div id="inner">
		<div id="header">
			<img src='/images/logo.jpg' align='left'/>
			<hr />
			<h2>ESCAPE</h2>
			<hr />
			<br clear="all"/>
		</div>
		<div id="side-header">
			<hr />
				<a id="env"> Show Environments</a>
				<a href="javascript:void(0);" class="expand">Expand All</a> 
				<a href="javascript:void(0);" class="contract">Collapse All</a>
			<hr />
			<br clear="all"/>
		</div>
		<div id="sidebar">
		</div>
		<div id="hidden">
		</div>
		<div id="content">
		      #@content		
		</div>
		<div id="selector">
            <label for="env_list">Environment</label><br/>
            <select id="env_list" name="env_list">
            </select><br/><br/>
            <form id="new_env_form" action="javascript:;">
                <input type="text" id="new_env_name" name="new_env_name"/> 
                <input type="submit" value="Create New Environment"/><br/><br/>
            </form>
            

            <label for="app_list">Application</label><br/>
            <select id="app_list" name="app_list">
            </select><br/><br/>
            <form id="new_app_form" action="javascript:;">
                <input type="text" id="new_app_name" name="new_app_name"/> 
                <input type="submit" value="Create New Application"/><br/><br/>
            </form>
		</div>
		<div id="editor">
		</div>
		<br />
		<div id="footer">
		      <center>Esc c.2009</center>
		</div>
	</div>
</div>
</body>
<div id="ffscrollbarfix"></div>
</html>
